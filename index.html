<!DOCTYPE html>
<html
  x-data="{
    lang: localStorage.getItem('lang') || 'en',
    title: {
        ar: 'ركن شديد',
        en: 'Rokn Shadeed'
    },
    installable: false,
    darkMode: localStorage.getItem('darkMode') === 'true' || (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)
}"
  x-init="window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
    darkMode = event.matches;
});
$watch('lang', value => localStorage.setItem('lang', value));"
  x-bind:data-theme="darkMode ? 'dark' : 'light'"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" href="apple-touch-icon-iphone-60x60.png" />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="apple-touch-icon-ipad-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="apple-touch-icon-iphone-retina-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="apple-touch-icon-ipad-retina-152x152.png"
    />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <link
      rel="shortcut icon"
      href="favicon-dark.ico"
      type="image/x-icon"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="icon"
      href="favicon-dark.ico"
      type="image/x-icon"
      media="(prefers-color-scheme: dark)"
    />

    <link rel="manifest" href="manifest.webmanifest" />

    <title x-data x-text="title[lang]"></title>

    <script src="scripts/fflate@0.8.2.js"></script>
    <script src="scripts/alpine.js" defer></script>
    <script src="scripts/index.js"></script>

    <link href="styles/styles.min.css" rel="stylesheet" type="text/css" />

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-2S373RPYQH"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-2S373RPYQH");
    </script>
  </head>

  <body class="container mx-auto min-h-screen" x-data="app">
    <template x-if="!loaded">
      <h1>Loading...</h1>
    </template>
    <template x-if="loaded">
      <div
        class="flex flex-col h-screen bg-local bg-contain md:bg-auto bg-bottom bg-no-repeat"
        x-bind:style="'background-image: url(\'./images/' + (darkMode ? 'RoknShadeed WebDsgn-Dark.svg' : 'RoknShadeed WebDsgn-Light.svg') + '\')'"
      >
        <header>
          <div class="drawer drawer-end">
            <input id="my-drawer-3" type="checkbox" class="drawer-toggle" />
            <div class="drawer-content flex flex-col">
              <!-- Navbar -->
              <div class="w-full navbar">
                <div class="flex-1 px-2 mx-2">
                  <img
                    x-data="{ logo: data.Essentials.find(row => row.Keyword == (darkMode ? 'L.L.S' : 'D.L.S')).Value }"
                    x-init="$watch('darkMode', value => logo = data.Essentials.find(row => row.Keyword == (darkMode ? 'L.L.S' : 'D.L.S')).Value)"
                    x-bind:src="'./images/' + logo"
                    class="h-10"
                    alt="Logo"
                  />
                </div>
                <div class="flex-none hidden lg:block">
                  <ul class="menu menu-horizontal items-center">
                    <!-- Navbar menu content here -->
                    <li>
                      <a
                        href="#"
                        x-text="lang == 'ar' ? 'استعراض جميع الشركات' : 'Browse All Companies'"
                        x-on:click="browseByCategoryModal.show()"
                      ></a>
                    </li>
                    <li>
                      <label class="swap swap-rotate">
                        <!-- this hidden checkbox controls the state -->
                        <input
                          type="checkbox"
                          x-bind:checked="darkMode"
                          class="theme-controller"
                          x-on:change="darkMode = $el.checked; localStorage.setItem('darkMode', $el.checked)"
                        />

                        <!-- sun icon -->
                        <svg
                          class="swap-off fill-current w-6 h-6"
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 24 24"
                        >
                          <path
                            d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"
                          />
                        </svg>

                        <!-- moon icon -->
                        <svg
                          class="swap-on fill-current w-6 h-6"
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 24 24"
                        >
                          <path
                            d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"
                          />
                        </svg>
                      </label>
                    </li>
                    <li>
                      <a
                        x-on:click="deferredPrompt.prompt()"
                        x-show="$store.installable"
                        href="#"
                        x-text="lang == 'ar' ? 'تثبيت الموقع كتطبيق' : 'Install as App'"
                      ></a>
                    </li>
                    <li>
                      <div
                        class="dropdown dropdown-bottom dropdown-end hover:bg-transparent active:!bg-transparent"
                      >
                        <div
                          tabindex="0"
                          role="button"
                          class="btn"
                          x-text="lang == 'en' ? 'English' : 'العربيّة'"
                        ></div>
                        <ul
                          tabindex="0"
                          class="dropdown-content z-[1] menu p-2 shadow bg-base-100 dark:bg-[rgba(241,247,237,0.3)] rounded-box w-40"
                        >
                          <li>
                            <a
                              href="#"
                              x-on:click="lang = 'en'"
                              x-bind:class="lang == 'en' ? 'font-bold' : ''"
                              >English</a
                            >
                          </li>
                          <li>
                            <a
                              href="#"
                              x-on:click="lang = 'ar'"
                              x-bind:class="lang == 'ar' ? 'font-bold' : ''"
                              >العربيّة</a
                            >
                          </li>
                        </ul>
                      </div>
                    </li>
                  </ul>
                </div>
                <div class="flex lg:hidden">
                  <label class="swap swap-rotate btn btn-ghost">
                    <!-- this hidden checkbox controls the state -->
                    <input
                      type="checkbox"
                      x-bind:checked="darkMode"
                      id="themeController"
                      class="theme-controller"
                      x-on:change="darkMode = $el.checked; localStorage.setItem('darkMode', $el.checked)"
                    />

                    <!-- sun icon -->
                    <svg
                      class="swap-off fill-current w-6 h-6"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                    >
                      <path
                        d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"
                      />
                    </svg>

                    <!-- moon icon -->
                    <svg
                      class="swap-on fill-current w-6 h-6"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                    >
                      <path
                        d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"
                      />
                    </svg>
                  </label>
                  <label
                    for="my-drawer-3"
                    aria-label="open sidebar"
                    class="btn btn-square btn-ghost"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      class="inline-block w-6 h-6 stroke-current"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16"
                      ></path>
                    </svg>
                  </label>
                </div>
              </div>
            </div>
            <div class="drawer-side z-10">
              <label
                for="my-drawer-3"
                aria-label="close sidebar"
                class="drawer-overlay"
              ></label>
              <ul
                class="menu p-4 w-80 min-h-full bg-base-200"
                x-data="{
                showLanguages: false
              }"
              >
                <!-- Sidebar content here -->
                <li>
                  <a
                    href="#"
                    x-text="lang == 'ar' ? 'استعراض جميع الشركات' : 'Browse All Companies'"
                    x-on:click="browseByCategoryModal.show()"
                  ></a>
                </li>
                <li>
                  <a
                    x-on:click="deferredPrompt.prompt()"
                    x-show="$store.installable"
                    href="#"
                    x-text="lang == 'ar' ? 'تثبيت الموقع كتطبيق' : 'Install as App'"
                  ></a>
                </li>
                <li style="margin-top: auto">
                  <a
                    href="#"
                    x-on:click="showLanguages = !showLanguages"
                    x-text="lang == 'ar' ? 'اللغة' : 'Language'"
                  ></a>
                </li>
                <li x-show="showLanguages" x-transition>
                  <a
                    href="#"
                    x-on:click="lang = 'en'"
                    x-bind:class="lang == 'en' ? 'font-bold' : ''"
                    >English</a
                  >
                </li>
                <li x-show="showLanguages" x-transition>
                  <a
                    href="#"
                    x-on:click="lang = 'ar'"
                    x-bind:class="lang == 'ar' ? 'font-bold' : ''"
                    >العربيّة</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </header>
        <main
          class="flex-1 overflow-y-auto"
          style="scrollbar-gutter: stable both-edges"
        >
          <div class="flex justify-center mt-16 md:mt-32">
            <img
              x-data="{ logo: data.Essentials.find(row => row.Keyword == (darkMode ? 'L.L.W' : 'D.L.W')).Value }"
              x-init="$watch('darkMode', value => logo = data.Essentials.find(row => row.Keyword == (darkMode ? 'L.L.W' : 'D.L.W')).Value)"
              x-bind:src="'./images/' + logo"
              class="h-20"
              alt="Logo"
            />
          </div>
          <div
            x-data="{ searchQuery: '' }"
            class="mx-auto max-w-[584px] p-3 md:p-0"
          >
            <div class="flex justify-center mt-6">
              <label
                class="input input-bordered flex items-center gap-2 rounded-full transition duration-300 hover:shadow-[0_0_11px_rgba(33,33,33,.2)] dark:hover:shadow-[0_0_11px_rgba(255,255,255,.2)] !outline-none max-w-[584px] grow"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 16 16"
                  fill="currentColor"
                  class="w-5 h-5 opacity-70"
                >
                  <path
                    fill-rule="evenodd"
                    d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                    clip-rule="evenodd"
                  />
                </svg>
                <input
                  type="text"
                  class="grow"
                  x-model="searchQuery"
                  x-init="$el.focus()"
                />
              </label>
            </div>
            <div
              class="overflow-x-auto mt-2"
              x-init="$watch('searchQuery', value => {
                const isItAllArabic = s => (!/[^\u0600-\u06FF\u0020-\u0040\u005B-\u0060\u007B-\u007E]/.test(s));
                if (isItAllArabic(value)) {
                  value = findClosestMatches(value, data['All Companies'].slice(1), companyOrBrand => companyOrBrand['All Companies (ar)'])[0]['All Companies']
                }

                companiesAndBrands = findClosestMatches(
                  value,
                  data.Parent.slice(1).concat(data.Brands.slice(1)),
                  companyOrBrand => companyOrBrand.Brand || companyOrBrand.Company
                );
              });
"
              x-data="{
              selectedCompanyOrBrand: null,
            }"
            >
              <div
                x-show="companiesAndBrands.length > 0 
                && (companiesAndBrands[0].Brand || companiesAndBrands[0].Company).toLowerCase() != searchQuery.toLowerCase()
                && searchQuery != ''"
                class="flex justify-center items-center gap-2 mt-4"
                x-text="lang == 'ar' ? 'لم يتم العثور على نتائج، تظهر نتائج مماثلة...' : 'No results found, showing similar results...'"
              ></div>
              <table
                class="table"
                x-show="searchQuery.length > 0 || companiesAndBrands.length"
              >
                <thead>
                  <tr class="dark:border-b-[rgba(241,247,237,0.3)]">
                    <th
                      x-text="lang == 'ar' ? 'اسم الشركة' : 'Company / Brand'"
                    ></th>
                    <th
                      class="flex justify-end"
                      x-text="lang == 'ar' ? 'مستوى الدعم' : 'Support Tier'"
                    ></th>
                  </tr>
                </thead>

                <tbody>
                  <template
                    x-for="companyOrBrand in companiesAndBrands"
                    :key="companyOrBrand.Company+'-'+(companyOrBrand.Brand || '')"
                  >
                    <tr
                      x-data="{
                    parent: companyOrBrand.Brand ? data.Parent.find(row => row.Company == companyOrBrand.Company) : null,
                    brand: companyOrBrand.Brand,
                    company: companyOrBrand.Company,
                    tier: data.Tiers.find(t => t.Tier == (companyOrBrand.Tier || data.Parent.find(row => row.Company == companyOrBrand.Company).Tier))
                  }"
                      class="hover:bg-base-300 hover:cursor-pointer dark:border-b-[rgba(241,247,237,0.3)]"
                      x-on:click="selectedCompanyOrBrand = {parent, companyOrBrand}, detailsModal.show()"
                    >
                      <td
                        x-html="(brand ? '<b>' + brand + '</b> by ' + company : '<b>' + company + '</b>')"
                      ></td>
                      <td
                        class="flex justify-end items-center"
                        x-data="{
                          tierClasses: tier && 'border-color:' + tier.Background + '; background-color: ' + tier.Background + '; color: ' + tier.TextColor,
                        }"
                      >
                        <div
                          class="badge badge-md"
                          x-bind:style="tierClasses"
                        ></div>
                      </td>
                    </tr>
                  </template>
                </tbody>
              </table>
              <dialog
                id="browseByCategoryModal"
                class="modal"
                x-data="{
                isArabic: lang == 'ar',
                selectedCategory: 'All',
                categories: [{'Category(ar)': 'الكل', 'Category': 'All'}, ...data.Categories.slice(1)],
                companies: data.Parent.slice(1),
                childCompanies: data.Brands.slice(1).reduce((acc, brand) => {
                  if (!brand.Logo) return acc;
                  if (!acc[brand.Company]) {
                    acc[brand.Company] = [];
                  }
                  acc[brand.Company].push(brand);
                  return acc;
                }, {})
              }"
                x-init="$watch('lang', value => isArabic = lang == 'ar')"
              >
                <div
                  x-bind:dir="isArabic ? 'rtl': 'ltr'"
                  class="modal-box min-h-[32rem] px-12 py-10 shadow-[0_35px_60px_5px_rgba(0,0,0,0.3)] dark:shadow-[0_35px_60px_5px_rgba(255,255,255,0.3)]"
                >
                  <form method="dialog">
                    <button
                      class="btn btn-sm btn-circle btn-ghost absolute top-2"
                      x-bind:class="isArabic ? 'left-2' : 'right-2'"
                    >
                      ✕
                    </button>
                  </form>
                  <div class="mb-5">
                    <span x-text="isArabic ? 'الفئة' : 'Category'"></span>
                    <div class="dropdown">
                      <div
                        tabindex="0"
                        role="button"
                        class="btn m-1"
                        x-text="isArabic ? categories.find(c => selectedCategory == c.Category)['Category(ar)'] : selectedCategory"
                      ></div>
                      <ul
                        tabindex="0"
                        class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow"
                      >
                        <template x-for="category in categories">
                          <li>
                            <a
                              href="#"
                              x-on:click="selectedCategory = category.Category"
                              x-text="isArabic ? category['Category(ar)'] : category.Category"
                            ></a>
                          </li>
                        </template>
                      </ul>
                    </div>
                  </div>
                  <div
                    x-data="{
                    tierLevelAr: {
                      '1st': 'درجة أولى',
                      '2nd': 'درجة ثانية',
                      '3rd': 'درجة ثالثة',
                    },
                  }"
                  >
                    <template x-for="company in companies">
                      <div
                        x-show="selectedCategory == 'All' || selectedCategory == company.Category"
                        x-data="{
                          tier: data.Tiers.find(t => t.Tier == company.Tier)
                        }"
                        class="flex flex-col mb-4"
                      >
                        <div class="flex justify-between items-start w-full">
                          <div
                            class="flex items-center gap-4 mb-3 cursor-pointer hover:opacity-70"
                            x-on:click="selectedCompanyOrBrand = {parent: null, companyOrBrand: company}, detailsModal.show()"
                          >
                            <img
                              x-show="company.Logo"
                              x-bind:src="company.Logo ? './images/' + company.Logo : ''"
                              class="h-10"
                            />
                            <div
                              class="flex flex-col"
                              x-data="{
                                tierClasses: tier && 'border-color:' + tier.Background + '; background-color: ' + tier.Background + '; color: ' + tier.TextColor,
                              }"
                            >
                              <span x-text="company.Company"></span>
                              <div
                                class="badge badge-md text-white font-bold w-24"
                                x-bind:style="tierClasses"
                                x-text="isArabic ? tierLevelAr[company.Tier] : company.Tier + ' Tier'"
                              ></div>
                            </div>
                          </div>
                          <button
                            class="btn btn-xs"
                            x-text="isArabic ? 'المزيد' : 'More Info'"
                            x-on:click="selectedCompanyOrBrand = {parent: null, companyOrBrand: company}, detailsModal.show()"
                          ></button>
                        </div>

                        <div
                          x-show="childCompanies[company.Company]"
                          class="flex flex-col flex-wrap"
                        >
                          <table class="table table-zebra">
                            <tbody>
                              <template
                                x-for="childCompany in childCompanies[company.Company]"
                              >
                                <tr>
                                  <td class="w-[4.5rem]">
                                    <img
                                      x-bind:src="childCompany.Logo ? './images/' + childCompany.Logo : ''"
                                      x-show="childCompany.Logo"
                                      class="h-10"
                                    />
                                  </td>
                                  <td x-text="childCompany.Brand"></td>
                                </tr>
                              </template>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </template>
                  </div>
                </div>
                <form
                  method="dialog"
                  class="modal-backdrop bg-opacity-80 bg-base-100"
                >
                  <button>close</button>
                </form>
              </dialog>

              <div
                x-data="{
                isArabic: lang == 'ar',
                isParent: null,
                parent: null,
                childCompanies: [],
                alternativeCompanies: [],
                companyOrBrand: null,
                description: null,
                descriptionIntro: null,
                tierDescription : null,
                currentUrl: null,
                tier: null,
                tierLevelAr: {
                  '1st': 'درجة أولى',
                  '2nd': 'درجة ثانية',
                  '3rd': 'درجة ثالثة',
                },
                img: (asset) => {
                  return {
                    // isArabic
                    true: { 
                      // darkMode
                      true: data.Essentials.find(e => e.Keyword == `${asset} B`).Value,
                      false: data.Essentials.find(e => e.Keyword == `${asset} L`).Value,
                    },
                    false: {
                      // darkMode
                      true: data.Essentials.find(e => e.Keyword == `E.${asset} B`).Value,
                      false: data.Essentials.find(e => e.Keyword == `E.${asset} L`).Value,
                    }
                  }
                },
              }"
              >
                <dialog
                  id="detailsModal"
                  class="modal"
                  x-init="
                  const setSelectedCompany = ({ parent: _parent, companyOrBrand: _companyOrBrand }) => {
                    isParent = Boolean(_parent)
                    parent = _parent || _companyOrBrand
                    companyOrBrand = _companyOrBrand
                    description = isArabic ? parent['Description'] : parent['Description (en)']
                    descriptionIntro = !isParent ? '<p>' + ((isArabic ? 'جاء عن الشركة الأم [' : 'In news about the parent company [') + parent.Company + ']</p>') : ''
                    tier = data.Tiers.find(t => t.Tier == parent.Tier)
                    tierDescription = tier[isArabic ? 'Description' : 'Description (en)']

                    window.location.hash = companyOrBrand.Brand ? 'brand=' + companyOrBrand.Brand : 'company=' + companyOrBrand.Company
                    currentUrl = window.location.href
          
                    childCompanies = data.Brands.filter(row => row.Company == parent.Company)
                    alternativeCompanies = companyOrBrand['Alt Type'] ? data.Alt.filter(row => row['Alt Type'] == companyOrBrand['Alt Type']) : []
                  }

                  $watch('selectedCompanyOrBrand', setSelectedCompany);
                  $watch('lang', value => isArabic = lang == 'ar')
      
                  const urlFragment = window.location.hash.substring(1);
                  if (urlFragment) {
                    const [type, name] = urlFragment.split('=');
                    if (type === 'brand' || type === 'company') {
                      let match;
                      if (type == 'brand') {
                        match = data.Brands.slice(1).find(b => b.Brand == name)
                      } else {
                        match = data.Parent.slice(1).find(p => p.Company == name)
                      }
                      if (match) {
                        setSelectedCompany({
                          parent: match.Brand ? data.Parent.find(row => row.Company == match.Company) : null,
                          companyOrBrand: match
                        });
                        $el.show()
                      }
                    }
                  }"
                >
                  <div
                    x-bind:dir="isArabic ? 'rtl': 'ltr'"
                    class="modal-box w-96 px-12 py-10 shadow-[0_35px_60px_5px_rgba(0,0,0,0.3)] dark:shadow-[0_35px_60px_5px_rgba(255,255,255,0.3)]"
                  >
                    <form method="dialog">
                      <button
                        class="btn btn-sm btn-circle btn-ghost absolute top-2"
                        x-bind:class="isArabic ? 'left-2' : 'right-2'"
                      >
                        ✕
                      </button>
                    </form>
                    <div class="flex gap-4 items-center mb-8">
                      <img
                        x-show="companyOrBrand && companyOrBrand.Logo"
                        x-bind:src="companyOrBrand && (companyOrBrand.Logo ? './images/' + companyOrBrand.Logo : '')"
                        class="h-16"
                      />
                      <div class="flex flex-col">
                        <h3
                          class="font-extrabold text-red-500 text-xl"
                          x-text="companyOrBrand && (companyOrBrand.Brand || parent.Company)"
                        ></h3>
                        <div
                          class="badge badge-md text-white font-bold w-24"
                          x-bind:style="tier && 'border-color:' + tier.Background + '; background-color: ' + tier.Background + '; color: ' + tier.TextColor"
                          x-text="parent && (isArabic ? tierLevelAr[parent.Tier] : parent.Tier + ' Tier')"
                        ></div>
                      </div>
                      <!-- &centerdot;
                    <span x-text="parent.Category"></span> -->
                    </div>

                    <p class="mb-3 tracking-wide" x-text="tierDescription"></p>

                    <p class="mb-3 tracking-wide" x-html="descriptionIntro"></p>

                    <p class="mb-3 tracking-wide" x-html="description"></p>

                    <p class="mb-3 tracking-wide">
                      <a
                        class="text-blue-500 font-bold"
                        x-bind:href="parent['Proof']"
                        target="_blank"
                      >
                        <img
                          x-bind:src="'./images/' + img('Proof')[isArabic][darkMode]"
                          class="h-8"
                        />
                      </a>
                    </p>

                    <template x-if="isParent && childCompanies.length > 0">
                      <div class="collapse rounded-none collapse-arrow mb-3">
                        <input type="checkbox" class="min-h-0 h-8" />
                        <div
                          class="collapse-title text-lg min-h-0 h-8 leading-5 font-medium p-0 after:!top-2.5"
                        >
                          <img
                            x-bind:src="'./images/' + img('P.Table')[isArabic][darkMode]"
                            class="h-8"
                          />
                        </div>
                        <div class="collapse-content p-0">
                          <div class="overflow-x-auto">
                            <table class="table table-zebra">
                              <tbody>
                                <template
                                  x-for="childCompany in childCompanies"
                                >
                                  <tr>
                                    <th>
                                      <img
                                        x-bind:src="childCompany.Logo ? './images/' + childCompany.Logo : ''"
                                        x-show="childCompany.Logo"
                                        class="h-8"
                                      />
                                    </th>
                                    <td x-text="childCompany.Brand"></td>
                                  </tr>
                                </template>
                              </tbody>
                            </table>
                          </div>
                        </div>
                      </div>
                    </template>

                    <template x-if="alternativeCompanies.length > 0">
                      <div class="collapse rounded-none collapse-arrow mb-3">
                        <input type="checkbox" class="min-h-0 h-8" />
                        <div
                          class="collapse-title text-lg min-h-0 h-8 leading-5 font-medium p-0 after:!top-2.5"
                        >
                          <img
                            x-bind:src="'./images/' + img('Alts')[isArabic][darkMode]"
                            class="h-8"
                          />
                        </div>
                        <div class="collapse-content p-0">
                          <div class="overflow-x-auto">
                            <table class="table table-zebra">
                              <tbody>
                                <template
                                  x-for="alternativeCompany in alternativeCompanies"
                                >
                                  <tr>
                                    <th>
                                      <img
                                        x-bind:src="alternativeCompany.Logo ? './images/' + alternativeCompany.Logo : ''"
                                        x-show="alternativeCompany.Logo"
                                        class="h-8"
                                      />
                                    </th>
                                    <td x-text="alternativeCompany.Alt"></td>
                                  </tr>
                                </template>
                              </tbody>
                            </table>
                          </div>
                        </div>
                      </div>
                    </template>

                    <div class="label" x-show="!isMobile">
                      <span class="label-text" x-show="!isArabic"
                        >Share with your friends</span
                      >
                      <span class="label-text-alt" x-show="isArabic"
                        >شارك مع أصدقائك</span
                      >
                    </div>
                    <div
                      class="flex"
                      x-data="{
                    isCopied: false,
                  }"
                    >
                      <a
                        x-on:click="navigator.share({ title: companyOrBrand.Brand || parent.Company, text: description, url: currentUrl })"
                        x-show="isMobile"
                      >
                        <img
                          x-bind:src="'./images/' + img('Share')[isArabic][darkMode]"
                          class="h-8"
                        />
                      </a>
                      <div
                        x-show="!isMobile"
                        class="tooltip"
                        x-bind:data-tip="isCopied ? (isArabic ? 'تم النسخ!' : 'Copied!') : (isArabic ? 'انسخ الرابط' : 'Copy link')"
                      >
                        <div
                          class="join"
                          x-data="{
                    copy: () => {
                      navigator.clipboard.writeText(currentUrl);
                      isCopied = true;
                      setTimeout(() => isCopied = false, 2000);
                    }
                  }"
                        >
                          <div>
                            <div>
                              <input
                                class="input input-bordered join-item input-sm focus:!outline-none"
                                readonly
                                x-bind:value="currentUrl"
                                x-on:click="() => { copy(), $el.select() }"
                              />
                            </div>
                          </div>
                          <div class="indicator">
                            <button
                              class="btn join-item btn-sm"
                              x-on:click="copy"
                            >
                              <svg
                                x-show="isCopied"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                                stroke-width="2"
                                fill="none"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                class="w-6 h-6"
                              >
                                <polyline points="20 6 9 17 4 12"></polyline>
                              </svg>
                              <svg
                                x-show="!isCopied"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                                stroke-width="2"
                                fill="none"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                class="w-5 h-5"
                              >
                                <path
                                  d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"
                                ></path>
                                <rect
                                  x="8"
                                  y="2"
                                  width="8"
                                  height="4"
                                  rx="1"
                                  ry="1"
                                ></rect>
                              </svg>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <form
                    method="dialog"
                    class="modal-backdrop bg-opacity-80 bg-base-100"
                  >
                    <button>close</button>
                  </form>
                </dialog>
              </div>
            </div>
          </div>
        </main>
        <footer class="footer footer-center sticky top-[100vh] pb-10">
          <nav>
            <div class="flex gap-4">
              <template x-for="link in data.Links.slice(1)">
                <a x-bind:href="link.Link" target="_blank">
                  <img
                    x-bind:src="'./images/' + (darkMode ? link['DM Logo'] : link.Logo)"
                    class="h-6"
                  />
                </a>
              </template>
            </div>
          </nav>
        </footer>
      </div>
    </template>
  </body>
</html>
